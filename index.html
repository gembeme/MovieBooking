<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Seat Booking</title>
</head>
<body>
    <h3>Pick a movie:</h3>
  
        <div class="movie-container">
            <label for="my-select">Pick a movie:</label>
            <select id="movie">
                <option value="10">Avengers($10)</option>
                <option value="10">Thor($10)</option>
                <option value="8">Guardians of the Galaxy($8)</option>
                <option value="12">The Amazing Spiderman($12)</option>
            </select>
        </div>


   <ul class="showcase">
        <li><div class="seat"></div>
        <small>N/A</small>
        </li> 
    
        <li><div class="seat selected"></div>
        <small>Selected</small>
        </li> 
    
        <li><div class="seat occupied"></div>
        <small>Occupied</small>
        </li> 
    </ul>

    <div class="container">
    <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
</div>

    <h3 class="text">You have selected  <span id="count">0</span> seats for the price of $<span id="total"> 0</span></h3>

        <script src="script.js"></script>
</body>
</html>
